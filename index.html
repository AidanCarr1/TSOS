<!DOCTYPE HTML>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="Aidan Carr"             content="Alan G. Labouseur" />
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <title>
      TSOS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>
   <script type="text/javascript" src="distrib/host/memoryAccessor.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>
   <script type="text/javascript" src="distrib/os/memoryManager.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment the line below to enable GLaDOS testing. -->
   <script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip2.js"></script>

</head>

<body onload="onDocumentLoad()">

<div id="divMain" style="width:100%;">

   <div id="divHead" style="width:100%; height:70px; background-color:rgb(142, 185, 218);">

      <div id="divButtonBar" style="margin:4px; width:500px; float:left;">
         <input type="button"
                id = "btnStartOS"
                name="brnStartOS"
                class="normal_button"
                value="Start"
                tabindex="0"
                onclick="TSOS.Control.hostBtnStartOS_click(this);">
   
         <input type="button"
                id = "btnHaltOS"
                name="brnHaltOS"
                class="normal_button"
                disabled="disabled"
                value="Halt"
                tabindex="1"
                onclick="TSOS.Control.hostBtnHaltOS_click(this);">
   
         <input type="button"
                id = "btnReset"
                name="brnReset"
                class="normal_button"
                disabled="disabled"
                value="Reset"
                tabindex="2"
                onclick="TSOS.Control.hostBtnReset_click(this);">
      </div>
   
      <div id="divTaskbar" style="height:100%; float:left; vertical-align: middle;">
         <div id="divTime" style="width:170px; height:100%; float:left;">
            <p></p>
         </div>
         <div id="divStatus" style="height:100%; float:left; vertical-align:middle;">
            <p>Status: </p>
         </div>
      </div>
   </div>
   
   <!-- <br style= "clear:left;"> -->

   <div id="col1" style="margin-left:0px; margin-top:10px; width:550px; height:500px; float:left;">
      <div id="divConsole" style="width:500px; height:500px; float:left;">
         <canvas id="display"
               width="550px"
               height="563px"
               tabindex="3">
         </canvas>
      </div>
   </div>

   <!-- <br style= "clear:left;"> -->

   <div id="col2" style="margin-left:10px; margin-top:10px; width:370px; float:left;">
      <div id="divLog" style="width:100%">
         <label>Host Log</label>
         <br>
         <textarea name="taHostLog"
                  id  ="taHostLog"
                  rows="26"
                  cols="48"
         ></textarea>
      </div>
   

      <div id="divUserProgramInput" style="width:100%;">
         <label>User Program Input</label>
         <br>
         <textarea name="taProgramInput"
                  id  ="taProgramInput"
                  rows="8"
                  cols="103">
         </textarea>
      </div>

   </div>

   <!-- <br style= "clear:left;"> -->

   <div id="col3" style="margin-left:10px; margin-top:10px; width:400px; float:left;">

      <div id="memoryDisplay" style="width: 100%;">
         <label>Memory</label>
         <br>
         <table id="memoryTable" >
            
         </table>
      </div>


      <div id="cpuDisplay"  style="width: 100%; margin-top:20px;">
         <label>CPU</label>
         <br>
         <table id="cpuTable">
            <tr>
               <td class="cpuColLabel">PID</td>
               <td class="cpuColLabel">PC</td>
               <td class="cpuColLabel">IR</td>
               <td class="cpuColLabel">ACC</td>
               <td class="cpuColLabel">X</td>
               <td class="cpuColLabel">Y</td>
               <td class="cpuColLabel">Z</td>
               <!-- 
               <td>Priority</td>
               <td>State</td>
               <td>Location</td> -->
            </tr>
            <tr>
               <td id="PID"   class="cpuBox">0</td>
               <td id="PC"    class="cpuBox">0</td>
               <td id="IR"    class="cpuBox">0</td>
               <td id="ACC"   class="cpuBox">0</td>
               <td id="X"     class="cpuBox">0</td>
               <td id="Y"     class="cpuBox">0</td>
               <td id="Z"     class="cpuBox">0</td>
               <!-- 
               <td id="Priority">0</td>
               <td id="State">0</td>
               <td id="Location">0</td> -->
            </tr>
         </table>
         
      </div>
   </div>

</div>

<br style= "clear:left;">

<p class="footerText" style="clear:both; background-color: brown;">

</body>
</html>
